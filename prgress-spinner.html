<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-spinner</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div>
        <progress min="1" max="100" value="25"></progress> 25%
    </div>
    <div class="progress text-white text-2 mt-4">
        <div class="progress-bar-striped bg-warning"style="width:30%">
            Under weight</div>
        <div class="progress-bar-striped bg-success" style="width:20%">
        Normal weight</div>
        <div class="bg-danger progress-bar-striped" style="width:50%">
            Over weight
            </div>
            </div>
        <div class="btn btn-warning mt-4">
            <button class="spinner-grow spinner-grow-sm"></button>loading..
        </div>
        <br>
        <div class="btn btn-danger mt-4">
            <button class="spinner-border spinner-border-sm text-success"></button>loading...
        </div>
        
</body>
</html>
